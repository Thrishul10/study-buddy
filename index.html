<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #1E3A8A;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
        }

        .container {
            display: none;
            margin: 50px auto;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .input-group {
            margin: 15px 0;
        }

        input, select {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4D79FF;
        }

        #chat-messages {
            border: 1px solid #ddd;
            background: white;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .own-message {
            background: #DCF8C6;
            text-align: right;
        }

        .other-message {
            background: #F1F0F0;
        }
    </style>
</head>
<body>
    <header>Study Buddy</header>

    <!-- Login Page -->
    <div id="login-page" class="container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your NMAMIT email" required>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>

    <!-- Interest Selection Page -->
    <div id="interest-page" class="container">
        <h2>Select Your Study Interest</h2>
        <div class="input-group">
            <select id="interest">
                <option value="Computer Science">Computer Science</option>
                <option value="Biology">Biology</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Physics">Physics</option>
                <option value="Mathematics">Mathematics</option>
            </select>
        </div>
        <button onclick="selectInterest()">Continue</button>
    </div>

    <!-- Chat Room -->
    <div id="chat-room" class="container">
        <h2>Welcome to the Chat Room!</h2>
        <p><strong>Online Users: </strong><span id="online-users">0</span></p>
        <p><strong>Interest: </strong><span id="user-interest"></span></p>
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket;
        let userEmail;
        let userInterest;

        // Show login page initially
        document.getElementById('login-page').style.display = 'block';

        // Handle login
        function handleLogin() {
            const emailInput = document.getElementById('email').value;
            if (emailInput.endsWith('@nmamit.in')) {
                userEmail = emailInput;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('interest-page').style.display = 'block';
            } else {
                alert('Only NMAMIT email addresses are allowed!');
            }
        }

        // Handle interest selection
        function selectInterest() {
            userInterest = document.getElementById('interest').value;
            document.getElementById('interest-page').style.display = 'none';
            document.getElementById('chat-room').style.display = 'block';

            // Connect to socket.io
            socket = io('https://study-buddy-ts83.onrender.com');

            // Notify server of the new user
            socket.emit('user-joined', { email: userEmail, interest: userInterest });

            // Update online users
            socket.on('update-users', (data) => {
                document.getElementById('online-users').innerText = data.count;
            });

            // Update user interest display
            document.getElementById('user-interest').innerText = userInterest;

            // Receive messages
            socket.on('receive-message', (data) => {
                const chatMessages = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(data.email === userEmail ? 'own-message' : 'other-message');
                messageDiv.innerText = `${data.email}: ${data.message}`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { email: userEmail, message });
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
