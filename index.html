<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: #1E3A8A;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
        }

        #login-page, #user-list, #chat-room {
            display: none;
            margin: 20px auto;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4D79FF;
        }

        .user {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        #chat-messages {
            border: 1px solid #ddd;
            background: white;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .own-message {
            background: #DCF8C6;
            text-align: right;
        }

        .other-message {
            background: #F1F0F0;
        }
    </style>
</head>
<body>
    <header>Study Buddy Finder</header>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your NMAMIT email" required>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>

    <!-- User List -->
    <div id="user-list">
        <h2>Online Users: <span id="online-count">0</span></h2>
        <div id="users"></div>
    </div>

    <!-- Chat Room -->
    <div id="chat-room">
        <h2>Chat Room</h2>
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        let userEmail, currentRoom;

        // Login
        function handleLogin() {
            const email = document.getElementById('email').value;
            if (email.startsWith('nnm24') && email.endsWith('@nmamit.in')) {
                userEmail = email;
                socket.emit('user-joined', email);
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('user-list').style.display = 'block';
            } else {
                alert('Invalid email. Must start with nnm24 and end with @nmamit.in.');
            }
        }

        // Update user list
        socket.on('update-users', (data) => {
            const userList = document.getElementById('users');
            userList.innerHTML = '';
            document.getElementById('online-count').innerText = data.count;

            data.users.forEach((user) => {
                if (user !== userEmail) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user';
                    userDiv.innerText = user;
                    userDiv.onclick = () => sendChatRequest(user);
                    userList.appendChild(userDiv);
                }
            });
        });

        // Send chat request
        function sendChatRequest(toEmail) {
            socket.emit('chat-request', { fromEmail: userEmail, toEmail });
        }

        // Handle chat request
        socket.on('chat-request', (data) => {
            const accept = confirm(`Chat request from ${data.fromEmail}. Accept?`);
            if (accept) {
                socket.emit('chat-accept', { fromEmail: data.fromEmail, toEmail: userEmail });
            }
        });

        // Join chat room
        socket.on('chat-accepted', (data) => {
            currentRoom = data.room;
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('chat-room').style.display = 'block';
        });

        // Send message
        function sendMessage() {
            const message = document.getElementById('message-input').value.trim();
            if (message) {
                socket.emit('send-message', { room: currentRoom, message, sender: userEmail });
                document.getElementById('message-input').value = '';
            }
        }

        // Receive message
        socket.on('receive-message', (data) => {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = data.sender === userEmail ? 'message own-message' : 'message other-message';
            messageDiv.innerText = `${data.sender}: ${data.message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
