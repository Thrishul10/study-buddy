<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E3A8A, #4D79FF);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        #login-page, #chat-room {
            display: none;
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #1E3A8A;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4D79FF;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background: #4D79FF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1E3A8A;
            transform: translateY(-3px);
        }

        #chat-messages {
            border: 1px solid #ddd;
            background: #f9f9f9;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .own-message {
            background: #DCF8C6;
            text-align: right;
            margin-left: auto;
        }

        .other-message {
            background: #F1F0F0;
            text-align: left;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header>Study Buddy Finder</header>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your NMAMIT email" required>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>

    <!-- Chat Room -->
    <div id="chat-room">
        <h2>Welcome to the Chat Room!</h2>
        <p><strong>Online Users: </strong><span id="online-users">0</span></p>
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>&copy; 2025 Study Buddy Finder</footer>

    <script>
        let socket;
        let userEmail;

        // Show login page initially
        document.getElementById('login-page').style.display = 'block';

        // Handle login
        function handleLogin() {
            const emailInput = document.getElementById('email').value;
            if (emailInput.endsWith('@nmamit.in')) {
                userEmail = emailInput;
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('chat-room').style.display = 'block';

                // Connect to socket.io
                socket = io('https://study-buddy-ts83.onrender.com');

                // Notify server of the new user
                socket.emit('user-joined', userEmail);

                // Update online users
                socket.on('update-users', (count) => {
                    document.getElementById('online-users').innerText = count;
                });

                // Receive messages
                socket.on('receive-message', (data) => {
                    const chatMessages = document.getElementById('chat-messages');
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.classList.add(data.email === userEmail ? 'own-message' : 'other-message');
                    messageDiv.innerText = ${data.email}: ${data.message};
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            } else {
                alert('Only NMAMIT email addresses are allowed!');
            }
        }

        // Send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { email: userEmail, message });
                messageInput.value = '';
            }
        }
    </script>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
