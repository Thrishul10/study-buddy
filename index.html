<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>

    <!-- Login Section -->
    <div id="login-section" style="text-align: center; margin-top: 50px;">
        <h2>Enter Your Email to Join</h2>
        <input type="text" id="emailInput" placeholder="Enter your email">
        <button onclick="joinChat()">Join</button>
    </div>

    <!-- Main Chat Section (Initially Hidden) -->
    <div id="chat-section" style="display: none; text-align: center;">
        <div style="background: green; padding: 10px; color: white;">
            <h2>Study Buddy Finder</h2>
            <h3><b>Online Users: <span id="online-count">0</span></b></h3>
        </div>

        <h3>Users Online</h3>
        <ul id="users-list" style="list-style-type: none; padding: 0;"></ul>
    </div>

    <script>
        const socket = io("http://localhost:5000"); // Connect to backend
        let userEmail = "";

        function joinChat() {
            userEmail = document.getElementById("emailInput").value.trim();
            if (userEmail === "") {
                alert("Please enter a valid email!");
                return;
            }

            socket.emit("user-joined", userEmail);

            // Hide login and show chat section
            document.getElementById("login-section").style.display = "none";
            document.getElementById("chat-section").style.display = "block";
        }

        socket.on("update-users", (data) => {
            document.getElementById("online-count").innerText = data.count;
            let usersList = document.getElementById("users-list");
            usersList.innerHTML = "";

            data.onlineUsers.forEach(email => {
                let li = document.createElement("li");
                li.innerText = email;
                usersList.appendChild(li);
            });
        });
    </script>

</body>
</html>
