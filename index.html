<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E3A8A, #4D79FF);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        #login-page, #user-list-page, #chat-room {
            display: none;
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #1E3A8A;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4D79FF;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background: #4D79FF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1E3A8A;
            transform: translateY(-3px);
        }

        .user-list {
            text-align: left;
        }

        .user-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
  <header>
    <h1>Study Buddy Finder</h1>
    <p><strong>Online Users: </strong><span id="online-users-count">0</span></p>
</header>

<!-- Show list of online users -->
<div id="online-users">
    <h2>Users Online:</h2>
    <ul id="users-list"></ul>
</div>

<!-- Chat Interface -->
<div id="chat-room" style="display: none;">
    <h2>Chat Room</h2>
    <div id="chat-messages" style="border: 1px solid #ddd; height: 300px; overflow-y: scroll; padding: 10px;"></div>
    <input type="text" id="message-input" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const socket = io('https://your-backend-url.com'); // Replace with your backend URL
    let currentRoom = '';
    let currentUser = '';

    // Handle user login
    function handleLogin(email) {
        currentUser = email;
        socket.emit('user-joined', email);
    }

    // Update online users list
    socket.on('update-users', ({ onlineUsers, count }) => {
        document.getElementById('online-users-count').innerText = count;
        const usersList = document.getElementById('users-list');
        usersList.innerHTML = '';

        onlineUsers.forEach((user) => {
            if (user !== currentUser) {
                const listItem = document.createElement('li');
                listItem.innerText = user;
                const requestButton = document.createElement('button');
                requestButton.innerText = 'Request Chat';
                requestButton.onclick = () => sendChatRequest(user);
                listItem.appendChild(requestButton);
                usersList.appendChild(listItem);
            }
        });
    });

    // Send chat request
    function sendChatRequest(to) {
        socket.emit('send-request', { from: currentUser, to });
    }

    // Handle receiving a chat request
    socket.on('chat-request', (from) => {
        const accept = confirm(`${from} wants to chat with you. Accept?`);
        if (accept) {
            socket.emit('accept-request', { from, to: currentUser });
        }
    });

    // Handle chat acceptance
    socket.on('chat-accepted', ({ room }) => {
        currentRoom = room;
        document.getElementById('chat-room').style.display = 'block';
    });

    // Send a message
    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        if (message) {
            socket.emit('send-message', { room: currentRoom, message });
            messageInput.value = '';
        }
    }

    // Receive a message
    socket.on('receive-message', (message) => {
        const chatMessages = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.innerText = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>

</body>
</html>
