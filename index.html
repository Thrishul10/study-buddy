<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E3A8A, #4D79FF);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        #login-page, #user-list-page, #chat-room {
            display: none;
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #1E3A8A;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4D79FF;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background: #4D79FF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1E3A8A;
            transform: translateY(-3px);
        }

        .user-list {
            text-align: left;
        }

        .user-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>Study Buddy Finder</header>

    <!-- Login Page -->
    <div id="login-page">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your NMAMIT email" required>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>

    <!-- User List Page -->
    <div id="user-list-page">
        <h2>Online Users</h2>
        <div class="user-list" id="user-list"></div>
    </div>

    <!-- Chat Room -->
    <div id="chat-room">
        <h2>Chat Room</h2>
        <div id="chat-messages" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px;"></div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket;
        let userEmail;

        // Show login page initially
        document.getElementById('login-page').style.display = 'block';

        function validateEmail(email) {
            // Validate email starts with "nnm24" followed by exactly 5 characters and ends with "@nmamit.in"
            return /^nnm24[a-zA-Z0-9]{5}@nmamit\.in$/.test(email);
        }

        function handleLogin() {
            const emailInput = document.getElementById('email').value;
            if (validateEmail(emailInput)) {
                userEmail = emailInput;

                // Connect to socket.io
                socket = io('https://study-buddy-ts83.onrender.com');
                socket.emit('user-joined', userEmail);

                // Move to user list page
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('user-list-page').style.display = 'block';

                // Fetch and update online users
                socket.on('update-users', (users) => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';
                    users.forEach((user) => {
                        if (user !== userEmail) {
                            const userDiv = document.createElement('div');
                            userDiv.classList.add('user-item');
                            userDiv.innerHTML = `
                                <span>${user}</span>
                                <button onclick="sendRequest('${user}')">Chat</button>
                            `;
                            userList.appendChild(userDiv);
                        }
                    });
                });

                // Handle incoming chat requests
                socket.on('chat-request', (fromUser) => {
                    if (confirm(`${fromUser} wants to chat with you. Accept?`)) {
                        socket.emit('accept-request', { from: fromUser, to: userEmail });
                    }
                });

                // Handle chat room creation
                socket.on('chat-accepted', (room) => {
                    document.getElementById('user-list-page').style.display = 'none';
                    document.getElementById('chat-room').style.display = 'block';
                    socket.emit('join-room', room);
                });
            } else {
                alert('Invalid NMAMIT email. Must start with "nnm24", followed by 5 characters.');
            }
        }

        function sendRequest(toUser) {
            socket.emit('send-request', { from: userEmail, to: toUser });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', message);
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML += `<div>You: ${message}</div>`;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
