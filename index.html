<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
        }

        #login-page, #chat-room {
            display: none;
            margin: 50px auto;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .input-group {
            margin: 15px 0;
        }

        input, button {
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #online-users {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        #users-list {
            list-style: none;
            padding: 0;
        }

        #users-list li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .own-message {
            background-color: #e1f5c4;
            text-align: right;
        }

        .other-message {
            background-color: #f1f0f0;
        }
    </style>
</head>
<body>
    <header>
        Study Buddy Finder
        <p><strong>Online Users:</strong> <span id="online-users-count">0</span></p>
    </header>

    <div id="login-page">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your NMAMIT email" required>
        </div>
        <button onclick="handleLogin()">Login</button>
    </div>

    <div id="online-users">
        <h2>Users Online</h2>
        <ul id="users-list"></ul>
    </div>

    <div id="chat-room">
        <h2>Chat Room</h2>
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('https://study-buddy-ts83.onrender.com'); // Replace with your backend URL
        let currentUser = '';
        let currentRoom = '';

        function handleLogin() {
            const emailInput = document.getElementById('email').value.trim();
            const emailRegex = /^nnm24[a-zA-Z0-9]{5}@nmamit\.in$/;

            if (emailRegex.test(emailInput)) {
                currentUser = emailInput;
                document.getElementById('login-page').style.display = 'none';
                socket.emit('user-joined', emailInput);
            } else {
                alert('Enter a valid NMAMIT email (e.g., nnm24xxxxx@nmamit.in)');
            }
        }

        socket.on('update-users', ({ onlineUsers, count }) => {
            document.getElementById('online-users-count').innerText = count;
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            onlineUsers.forEach(user => {
                if (user !== currentUser) {
                    const listItem = document.createElement('li');
                    listItem.innerText = user;
                    const requestButton = document.createElement('button');
                    requestButton.innerText = 'Request Chat';
                    requestButton.onclick = () => sendChatRequest(user);
                    listItem.appendChild(requestButton);
                    usersList.appendChild(listItem);
                }
            });
        });

        function sendChatRequest(to) {
            socket.emit('send-request', { from: currentUser, to });
        }

        socket.on('chat-request', (from) => {
            const accept = confirm(`${from} wants to chat with you. Accept?`);
            if (accept) {
                socket.emit('accept-request', { from, to: currentUser });
            }
        });

        socket.on('chat-accepted', ({ room }) => {
            currentRoom = room;
            document.getElementById('online-users').style.display = 'none';
            document.getElementById('chat-room').style.display = 'block';
        });

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('send-message', { room: currentRoom, message: `${currentUser}: ${message}` });
                messageInput.value = '';
            }
        }

        socket.on('receive-message', (message) => {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerText = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
