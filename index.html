<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy</title>

  <!-- Boxicons & Fonts for Modern Form -->
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>

  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
    }

    .back-button {
      position: absolute;
      left: 10px;
      top: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    .back-button:hover {
      background: darkred;
    }

    /* Login Box (modern style) */
    .wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login_box {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .login-header span {
      font-size: 2rem;
      color: white;
    }

    .input_box {
      position: relative;
      margin: 20px 0;
    }

    .input-field {
      width: 100%;
      padding: 10px 10px 10px 40px;
      background: #333;
      border: 1px solid #666;
      color: white;
      border-radius: 5px;
    }

    .label {
      position: absolute;
      left: 40px;
      top: 10px;
      pointer-events: none;
      color: #aaa;
      transition: 0.3s;
    }

    .input-field:focus + .label,
    .input-field:valid + .label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #fff;
    }

    .icon {
      position: absolute;
      top: 12px;
      left: 10px;
      color: white;
    }

    .input-submit {
      width: 100%;
      padding: 10px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-submit:hover {
      background: #ccc;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #aaa;
    }

    .register {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .register a,
    .forgot a {
      color: #ccc;
    }

    /* Other Pages */
    #subject-page, #chat-room {
      display: none;
      margin: 50px auto;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }

    .subject-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      background: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .subject-btn:hover {
      background: #ccc;
    }

    #chat-messages {
      border: 1px solid #666;
      background: #222;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 20px;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }

    .own-message {
      background: #444;
      text-align: right;
    }

    .other-message {
      background: #666;
    }

    input[type="text"],
    input[type="email"] {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="goBack()">Back</button>
    Study Buddy
  </header>

  <!-- Modern Login Page -->
  <div class="wrapper" id="login-page">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>

      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">NMAMIT Email</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>

      <div class="input_box">
        <input type="submit" class="input-submit" value="Login" onclick="handleLogin()">
      </div>

      <div class="register">
        <span>Don't have an account? <a href="#">Register</a></span>
      </div>
    </div>
  </div>

  <!-- Subject Selection Page -->
  <div id="subject-page">
    <h2>Select a Subject</h2>
    <button class="subject-btn" onclick="joinSubject('CS')">Computer Science</button>
    <button class="subject-btn" onclick="joinSubject('Bio')">Biology</button>
    <button class="subject-btn" onclick="joinSubject('Maths')">Mathematics</button>
    <button class="subject-btn" onclick="joinSubject('Physics')">Physics</button>
    <button class="subject-btn" onclick="joinSubject('Chemistry')">Chemistry</button>
    <button class="subject-btn" onclick="joinSubject('Electronics')">Electronics</button>
  </div>

  <!-- Chat Room -->
  <div id="chat-room">
    <h2 id="room-title">Chat Room</h2>
    <p><strong>Online Users: </strong><span id="online-users">0</span></p>
    <div id="chat-messages"></div>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let socket;
    let userEmail;
    let currentSubject = '';

    document.getElementById('login-page').style.display = 'flex';

    function handleLogin() {
      const emailInput = document.getElementById('user').value;
      if (emailInput.endsWith('@nmamit.in')) {
        userEmail = emailInput;
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('subject-page').style.display = 'block';

        socket = io('https://study-buddy-ts83.onrender.com');
        socket.emit('user-joined', userEmail);
      } else {
        alert('Only NMAMIT email addresses are allowed!');
      }
    }

    function joinSubject(subject) {
      currentSubject = subject;
      document.getElementById('subject-page').style.display = 'none';
      document.getElementById('chat-room').style.display = 'block';
      document.getElementById('room-title').innerText = subject + ' Chat Room';

      document.querySelector('.back-button').style.display = 'block';

      socket.emit('join-room', { subject, userEmail });

      document.getElementById('chat-messages').innerHTML = '';
      socket.off('receive-message');

      socket.on('update-room-users', (count) => {
        document.getElementById('online-users').innerText = count;
      });

      socket.on('receive-message', (data) => {
        if (data.subject === currentSubject) {
          displayMessage(data);
        }
      });
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message) {
        const messageData = { email: userEmail, message, subject: currentSubject };
        socket.emit('send-message', messageData);
        displayMessage(messageData);
        messageInput.value = '';
      }
    }

    function displayMessage(data) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(data.email === userEmail ? 'own-message' : 'other-message');
      messageDiv.innerText = `${data.email}: ${data.message}`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function goBack() {
      document.getElementById('chat-room').style.display = 'none';
      document.getElementById('subject-page').style.display = 'block';
      document.querySelector('.back-button').style.display = 'none';

      socket.emit('leave-room', { subject: currentSubject, userEmail });
      document.getElementById('chat-messages').innerHTML = '';
      currentSubject = '';
    }
  </script>
</body>
</html>
